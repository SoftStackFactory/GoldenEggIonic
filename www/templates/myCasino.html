<ion-view title="Poker World" >
    <ion-content padding="true" class="background">
        <h2>My Casino's</h2>
        <div style="overflow:hidden">
            <ion-list ng-repeat="casino in casinos">
                <ion-item class="green-item white-text" ng-click="itemClicked(casino)" ng-class="{'green-item-active':casino == selectedCasino}">
                    {{casino.name}}
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
