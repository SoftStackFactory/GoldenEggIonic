<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" ng-hide="hideMenuButton" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Poker World</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--Player Account -->
        <div ng-hide="isCasino">
            <ion-item class="item-divider">
              {{titleInfo}}
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.signup({editing:true})">
              Account
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
         <!--Player Casinos -->
        <div ng-hide="isCasino">
            <ion-item class="item-divider">
              Casinos
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.myCasino">
              My Casinos
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.searchCasino">
              Search
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
        
         <!--Casino Manage -->
        <div ng-show="isCasino">
            <ion-item class="item-divider">
              {{titleInfo}}
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.manageUsers">
              Admins(Users)
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.manageToday">
              Manage Today
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.viewCasino">
              View Today 
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.customize">
              Customize
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
        
        <!--Templates -->
        <div ng-show="isCasino">
            <ion-item class="item-divider">
              Templates
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.tournamentTemplate">
              Tournaments
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.cashGameTemplate">
              Cash Games
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
        
        <!-- Posts -->
        <div ng-show="isCasino">
            <ion-item class="item-divider">
              Posts
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.createPost">
              Create
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item menu-close class="item-icon-right" ui-sref="app.postHistory">
              History
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
        
        <!--Logout -->
        <ion-item class="item-divider">
        </ion-item>
        <ion-item   ng-show="isCasino" menu-close class="item-icon-right" ui-sref="app.signup({editing:true})">
          Account
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item menu-close class="item-icon-right" ng-click="logout()">
          Logout
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
