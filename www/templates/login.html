<ion-view title="Poker World" >
    <ion-content padding="true" class="background">
        <form name="loginForm" novalidate ng-submit="submitForm(loginForm)">
            <ion-list class="no-border">
                <div class="row">
                    <div class="col">
                        <label class="item item-input green-item" ng-class="{ 'has-errors' : loginForm.username.$invalid && loginForm.$submitted}">
                            <span class="input-label white-text">Username</span>
                            <input name="username" type="text" class="white-text" ng-model="username" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="item item-input green-item" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
                            <span class="input-label white-text">Password</span>
                            <input name="password" type="password" class="white-text" ng-model="password" required>
                        </label>
                    </div>
                </div>
            </ion-list>
            <ion-checkbox class="balanced no-border transparent white-text checkbox-assertive">Remember me</ion-checkbox>
            <button class="button button-assertive button-block">Log in</button>
            <button class="button button-assertive button-block" ui-sref="app.signup">Sign up</button>
            <button class="button button-assertive button-block" ng-click="registerCasinoButtonTapped()">Register Casino</button>
        </form>
    </ion-content>
</ion-view>
